<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">
        

    <h:body>
       <ui:composition template="./WEB-INF/includes/template.xhtml">

  <ui:define name="navigation">
   <ul>
    <li><h:link outcome="register" value="#{msg.reg}" /></li>
   </ul>
  </ui:define>
  
  <ui:define name="access">
   <li><h:outputLink value="#navigation" accesskey="1">
     <h:outputText value="#{msg.accessibility_nav}" />
    </h:outputLink></li>
   <li><h:outputLink value="#main" accesskey="0">
     <h:outputText value="#{msg.accessibility_main}" />
    </h:outputLink></li>
  </ui:define>

  <ui:define name="main">
   <h2>
    <h:outputText value="#{msg.login_top}" />
   </h2>
   <mc:login usernameLabel="#{msg.login_loginForm_username}"
    usernameValue="#{login.username}"
    passLabel="#{msg.login_loginForm_pass}"
    passValue="#{login.pass}"
    buttonLabel="#{msg.login_loginForm_logButton}"
    buttonAction="#{login.login}" />
  </ui:define>
 </ui:composition>
    </h:body>
</html>
